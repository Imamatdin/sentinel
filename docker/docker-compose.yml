version: "3.9"

services:
  # ── SENTINEL API (Backend) ──
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - NVD_API_KEY=${NVD_API_KEY:-}
      - SENTINEL_TARGET_URL=http://juice-shop:3000
    depends_on:
      juice-shop:
        condition: service_started
    volumes:
      - genome-data:/app/data
      - report-output:/tmp
    networks:
      - sentinel-net
    restart: unless-stopped

  # ── SENTINEL Frontend ──
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXT_PUBLIC_WS_URL=ws://api:8000/ws
    depends_on:
      - api
    networks:
      - sentinel-net
    restart: unless-stopped

  # ── Target: OWASP Juice Shop ──
  juice-shop:
    image: bkimminich/juice-shop:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=unsafe
    networks:
      - sentinel-net
    restart: unless-stopped

  # ── Reverse Proxy ──
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - sentinel-net
    restart: unless-stopped

volumes:
  genome-data:
  report-output:

networks:
  sentinel-net:
    driver: bridge
